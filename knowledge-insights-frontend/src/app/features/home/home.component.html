<app-page-layout>
  <div class="page-container">
    <div class="chat-container">
      <div class="chat-message" *ngFor="let message of chatMessages" [ngClass]="message.sender">
        {{ message.text }}
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" class="chat-form">
      <input [(ngModel)]="userInput" name="userInput" placeholder="Type your question..." />
      <button type="submit">Send</button>
    </form>
  </div>
</app-page-layout>
